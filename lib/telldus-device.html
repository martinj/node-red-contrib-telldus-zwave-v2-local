<script type="text/javascript">
    RED.nodes.registerType('telldus-device',{
        category: 'Telldus',
        color: '#FFFFFF',
        defaults: {
            gateway: {type:"telldus-gateway", required:true},
            localId: { value:0, validate:RED.validators.number(), required:true},
            name: {value:""},
        },
        icon: "telldusicon.png",
        paletteLabel: "Device",
        inputs:1,
        outputs:0,
        inputLabels: "Send msg.payload 'on' or 'off' to turn on/off a device.",
        label: function() {
            return this.name||"Device";
        }
    });
</script>

<script type="text/x-red" data-template-name="telldus-device">
    <div class="form-row">
        <label for="node-input-gateway"><i class="fa fa-globe"></i> Gateway</label>
        <input type="text" id="node-input-gateway">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-localId"><i class="icon-tag"></i> local Id</label>
        <input type="text" id="node-input-localId" placeholder="Local Id">
    </div>
    <div class="form-tips"><b>Tip:</b> 
        The local Id is not the same as the Id in Telldus Live, please check Step 4 in then <a href="http://api.telldus.net/localapi/api/authentication.html#step-1-request-a-request-token">Local API Authentication</a> reference to find your local Ids.
    </div>    
</script>

<script type="text/x-red" data-help-name="telldus-device">
    <p>Control Telldus on/off devices using the local API in NodeRed</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd> input payload should contain one of the following keywords:</dd>
        <ul>
            <li>on</li>
            <p> Turns the device on.</p>
            <li>off</li>
            <p> Turns the device off.</p>
        </ul>
    </dl>

    <h3>Access Token</h3>
    <p>To use this node you need to authenticate and retreive an access token to use your Telldus device's Local API.
        Follow the instructions in this <a href="http://api.telldus.net/localapi/api/authentication.html#step-1-request-a-request-token">Local API Authentication</a> reference.</p>

    </ul>
</script>
